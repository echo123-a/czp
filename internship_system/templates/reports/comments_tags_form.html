<!-- reports/comments_tags_form.html -->
{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header">
            <h3>添加评论和标记 - 第{{ report.week }}周报告</h3>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="comments" class="form-label">评论</label>
                    <textarea class="form-control" id="comments" name="comments" rows="5">{{ report.comments }}</textarea>
                </div>
                <div class="mb-3">
                    <label for="tags" class="form-label">标记</label>
                    <input type="text" class="form-control" id="tags" name="tags" value="{{ report.tags }}">
                </div>
                <button type="submit" class="btn btn-primary">提交</button>
                <a href="{% url 'reports:report_detail' report.pk %}" class="btn btn-secondary">取消</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
