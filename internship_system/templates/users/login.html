<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户登录 - 优雅体验</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --secondary: #4895ef;
            --light: #f5f7fa;
            --light-blue: #e4edf5;
            --success: #4cc9f0;
        }
        
        body {
            font-family: 'Noto Sans SC', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .login-container {
            width: 100%;
            max-width: 420px;
            perspective: 1000px;
        }
        
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transform-style: preserve-3d;
        }
        
        .card:hover {
            transform: translateY(-8px) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
        }
        
        .card-header {
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            font-weight: 600;
            padding: 1.5rem 1.5rem;
            border: none;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
            position: relative;
        }
        
        .card-header i {
            margin-right: 10px;
            font-size: 1.4rem;
        }
        
        .card-body {
            padding: 2.2rem;
        }
        
        .form-label {
            font-weight: 500;
            margin-bottom: 0.6rem;
            color: #555;
            transition: all 0.3s ease;
        }
        
        .form-control {
            border: 2px solid #e1e5eb;
            border-radius: 10px;
            padding: 0.8rem 1.2rem;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8fafc;
        }
        
        .form-control:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.15);
            background: #fff;
        }
        
        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #a0aec0;
            z-index: 5;
        }
        
        .form-control.with-icon {
            padding-left: 45px;
        }
        
        .btn-primary {
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            border: none;
            border-radius: 10px;
            padding: 0.8rem 1.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
            font-size: 1.05rem;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn-primary::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(120deg, var(--primary-dark) 0%, var(--primary) 100%);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }
        
        .btn-primary:hover::before {
            width: 100%;
        }
        
        .btn-link {
            color: var(--primary);
            font-weight: 500;
            text-decoration: none;
            position: relative;
            transition: all 0.3s ease;
        }
        
        .btn-link:hover {
            color: var(--primary-dark);
            text-decoration: none;
        }
        
        .btn-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: width 0.3s ease;
        }
        
        .btn-link:hover::after {
            width: 100%;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.8rem 0;
            color: #a0aec0;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .brand {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        .brand span {
            font-weight: 600;
            color: white;
            position: relative;
        }
        
        .brand span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }
        
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.8rem 1.5rem;
            }
            
            .card-header {
                padding: 1.2rem 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card floating">
            <div class="card-header">
                <h3><i class="fas fa-user-lock"></i> 用户登录</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-4">
                        <span class="input-icon"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control with-icon" id="username" name="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="input-group mb-4">
                        <span class="input-icon"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control with-icon" id="password" name="password" placeholder="请输入密码" required>
                    </div>
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>登录
                        </button>
                    </div>
                    
                    <div class="divider">或</div>
                    
                    <div class="text-center">
                        <a href="{% url 'users:register' %}" class="btn-link">
                            <i class="fas fa-user-plus me-2"></i>注册新账户
                        </a>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="brand mt-4">
            <span>SecureLogin</span> · 安全认证平台
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // 添加简单的表单交互动效
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('.form-control');
            
            inputs.forEach(input => {
                // 添加焦点效果
                input.addEventListener('focus', function() {
                    this.parentElement.querySelector('.form-label').style.color = '#4361ee';
                    this.parentElement.querySelector('.input-icon').style.color = '#4361ee';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.querySelector('.form-label').style.color = '#555';
                    this.parentElement.querySelector('.input-icon').style.color = '#a0aec0';
                });
            });
        });
    </script>
</body>
</html>
