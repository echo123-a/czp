<!-- templates/core/class_detail.html -->
{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <h1 class="mb-4">{{ class_obj.name }} 详情</h1>
    <p><strong>入学年份:</strong> {{ class_obj.year }}</p>
    <p><strong>所属院系:</strong> {{ class_obj.department }}</p>
    <p><strong>班主任:</strong> {{ class_obj.advisor }}</p>
    <h2 class="mb-3">学生列表</h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>学生姓名</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.user.username }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
