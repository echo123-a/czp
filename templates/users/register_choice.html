<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择注册类型</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3f37c9;
            --secondary: #4895ef;
            --student: #4cc9f0;
            --teacher: #f72585;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .choice-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
        }
        
        .card {
            border: none;
            border-radius: 18px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.95);
            overflow: hidden;
            animation: floating 6s ease-in-out infinite;
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        .card-header {
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1.5rem;
            border: none;
            position: relative;
            overflow: hidden;
        }
        
        .card-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
        }
        
        .card-header h3 {
            margin: 0;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .card-header i {
            margin-right: 12px;
            font-size: 1.8rem;
        }
        
        .card-body {
            padding: 2rem;
        }
        
        .choice-btn {
            padding: 1.2rem;
            margin-bottom: 1.5rem;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 12px;
            transition: all 0.4s;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .choice-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: rgba(0,0,0,0.1);
            transition: all 0.5s ease;
            z-index: -1;
        }
        
        .choice-btn:hover::before {
            width: 100%;
        }
        
        .btn-student {
            background: linear-gradient(120deg, var(--student) 0%, #4895ef 100%);
            box-shadow: 0 5px 15px rgba(76, 201, 240, 0.3);
            color: white;
        }
        
        .btn-teacher {
            background: linear-gradient(120deg, var(--teacher) 0%, #f15bb5 100%);
            box-shadow: 0 5px 15px rgba(247, 37, 133, 0.3);
            color: white;
        }
        
        .choice-btn:hover {
            transform: translateY(-5px);
        }
        
        .choice-btn i {
            font-size: 1.8rem;
            margin-right: 10px;
        }
        
        .brand {
            text-align: center;
            margin-top: 2rem;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
            font-weight: 300;
        }
        
        .brand span {
            font-weight: 600;
            color: white;
            position: relative;
        }
        
        .brand span::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, white, transparent);
        }
        
        @media (max-width: 576px) {
            .card-body {
                padding: 1.5rem;
            }
            
            .choice-btn {
                padding: 1rem;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="choice-container">
        <div class="card">
            <div class="card-header">
                <h3><i class="fas fa-user-plus"></i> 选择注册类型</h3>
            </div>
            <div class="card-body text-center">
                <h4 class="mb-4">请选择您的身份</h4>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" name="user_type" value="student"
                            class="btn-student choice-btn w-100">
                        <i class="fas fa-user-graduate"></i> 我是学生
                    </button>
                    
                    <button type="submit" name="user_type" value="teacher"
                            class="btn-teacher choice-btn w-100">
                        <i class="fas fa-chalkboard-teacher"></i> 我是教师
                    </button>
                </form>
            </div>
        </div>
        
        <div class="brand mt-4">
            <span>EduSystem</span> · 教育管理系统 © 2023
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
